apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cicd-test
  name: cicd-test
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cicd-test
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cicd-test
    spec:
      containers:
        - image: registry.cn-hangzhou.aliyuncs.com/infraboard/cicd_test:v20240419-main-510cda1a
          imagePullPolicy: IfNotPresent
          name: cicd-test
          ports:
            - containerPort: 8010
              protocol: TCP
          resources: {}
          env:
            - name: MONGO_ENDPOINTS
              value: "10.108.136.134:27017"
            - name: MONGO_USERNAME
              value: admin
            - name: MONGO_PASSWORD
              value: 123456
            - name: MONGO_AUTH_DB
              value: admin
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
